<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        
        <title>Jenny’s Portfolio | Home</title>
        
        <link rel="stylesheet" href="assets/css/stylesheets.css" />

        <script type="text/javascript" src="assets/js/libs/jquery/jquery-1.9.0.js" charset="utf-8"></script>
        <script type="text/javascript" src="assets/js/functions.js" charset="utf-8"></script>
        <script type="text/javascript" src="assets/js/content/jsr.js" charset="utf-8"></script>
        <script type="text/javascript" src="assets/js/events.js" charset="utf-8"></script>
        <script type="text/javascript" src="assets/js/utils/imageSize.js" charset="utf-8"></script>
        <script type="text/javascript" src="assets/js/overlay.js" charset="utf-8"></script>
        <script type="text/javascript" src="assets/js/libs/jquery/jquery.swfobject.1-1-1.min.js"
                charset="utf-8"></script>

        <!--[if lt IE 9]>
        <script type="text/javascript" src="assets/js/libs/html5shiv.js"></script>
        <![endif]-->

    </head>
    
    <body>

        <header>
            <p>
                <a href="index.html" title="Home">
                    <img src="assets/img/header_jp.svg" data-svgfallback="assets/img/header_jp_poster_.png"
                         id="logo" title="Zwei große Buchstaben JP rechts" alt="Logo JP"/>
                </a>
                <strong>Modul Mediendesign 2 | Rich Media Anwendungen</strong>
            </p>
            <nav id="filter"></nav>

        </header>

        <div id="container">
            
             <ul id="thumbnails">
                 <!-- HTML template fuer Thumbnails -->
                 <li data-tags="" class="thumbnails_template"></li>
             </ul>

            <div data-template=" " id="detailview" data-other="index">
                <ul id="nav_detail">
                    <li><button type="button" id="zurueck">
                        <img src="assets/img/pict/arrow_top.svg"    alt="zurück"/></button></li>
                    <li><button type="button" id="start">
                        <img src="assets/img/pict/grid_of_equals.svg" alt="start"/></button></li>
                    <li><button type="button" id="vor">
                        <img src="assets/img/pict/arrow_top.svg" alt="vor"/></button></li>
                    <li><button type="button" id="effects">
                        <img src="assets/img/pict/detail_effects.svg" alt="canvas effekte"/></button></li>
                </ul>

                <!-- Platzhalter für Content-Erstellung ueber JSON + Javascript/jQuery -->
                <!-- html.spec.whatwg.org: div-Element fuer styling / skripte; section für inhalte -->
                <div id="left" ></div>
                <div id="right"></div>

                <!-- HTML template fuer die Detailansicht einer Aufgabenloesung -->
                <section id="detail" class="detail-template">

                    <!-- Voransicht einer Aufgabenloesung -->
                    <figure id="preview"></figure>

                    <!-- Thumbnails der Aufgabenloesungen -->
                    <ul id="lb_thumbnails"></ul>

                </section>

                <!-- HTML template fuer Aufgabenstellung -->
                <aside id="task" data-other="index" class="task-template"></aside>

            </div>
            
        </div>

        <footer>
            <!-- Noch ohne Inhalt -->
            <p><a href="#">Kontakt</a> | <a href="#">Impressum</a></p>
        </footer>

    </body>

</html>
